<app-master-head [title]="title" [showProgress]="showProgress"
    style="position: fixed; top: 0; width:100% ;z-index: 100 "></app-master-head>
<mat-toolbar color="primary"  style="position: fixed; top: 56px; width:100% ;z-index: 100 ;font-size: 14px;">
    <span style="flex: 1 1 auto;"></span>
    <a mat-icon-button [routerLink]="['/'+ urlDefine.createFrom]"> 
        <mat-icon>add</mat-icon>
    </a>
</mat-toolbar>

<div class="my-body" style="border: 0px solid red" (scroll)="scrollBottom($event)">
    <div style="height: 112px"></div>
    <mat-list>
        <mat-list-item *ngFor="let form of formsData, let i = index" (click)="showForm(form)">

            <span matListIcon>{{i+1}}</span>

            <h3 matLine>{{form.formName}}</h3>

            <p matLine>
                <span> 更新于：{{form.formUpdate}}</span>
            </p>

        </mat-list-item>

    </mat-list>
</div>
